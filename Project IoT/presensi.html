 <!-- Main Section -->
 <main class="flex-grow p-4">
  <!-- Content -->
  <div class="p-4">
    <h2 class="text-2xl font-semibold mb-4">Daftar Presensi</h2>
    <nav class="text-sm text-gray-500 mb-6">
      <span>Beranda</span> / <span class="font-semibold" style="color: black;">Daftar Presensi</span>
    </nav>
    <div class="shadow-md rounded-md p-6">
      <!-- Header Filters -->
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
          <label for="academic-period" class="text-sm font-semibold">Periode Akademik</label>
          <select id="academic-period" class="border border-gray-300 rounded-md px-3 py-1 text-sm">
            <option>2023 Ganjil</option>
            <option>2023 Genap</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <label for="date" class="text-sm font-semibold">Tanggal Perkuliahan</label>
          <input type="date" id="date" class="border border-gray-300 rounded-md px-3 py-1 text-sm">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-600">
            <i class="lni lni-search-alt"></i>
          </button>
        </div>
      </div>
    
      <!-- Table Section -->
      <div class="bg-white overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="text-sm text-gray-700" style="color: white; background-color: #012970;">
              <th class="py-2 px-4 border">Kelas</th>
              <th class="py-2 px-4 border">SKS</th>
              <th class="py-2 px-4 border">Prodi</th>
              <th class="py-2 px-4 border">Realisasi</th>
            </tr>
          </thead>
          <tbody id="table-body">
            
          </tbody>
        </table>
      </div>
    </div>
  </main>
  
  <script>
    // Toggle Sidebar Collapse
    const collapseBtn = document.getElementById("collapse-btn");
    const sidebar = document.getElementById("sidebar");
    const collapseIcon = collapseBtn.querySelector("i");  // Mendapatkan ikon collapse

    collapseBtn.addEventListener("click", () => {
      const navText = sidebar.querySelectorAll('.nav-text');
      const itemList = sidebar.querySelectorAll('.item-list');
      sidebar.classList.toggle("w-20"); // Lebar saat collapse
      sidebar.classList.toggle("w-64"); // Lebar saat diperluas

      // Toggle visibility of the text
      navText.forEach((item) => {
        item.classList.toggle("hidden");
      });

      itemList.forEach((item) =>{
        item.classList.toggle("hidden");
      });

      // Ganti ikon collapse berdasarkan status sidebar
      if (sidebar.classList.contains("w-20")) {
        collapseIcon.classList.remove('lni-chevron-left-circle'); // Ikon collapse kiri
        collapseIcon.classList.add('lni-chevron-right-circle');   // Ikon collapse kanan
      } else {
        collapseIcon.classList.remove('lni-chevron-right-circle'); // Ikon collapse kanan
        collapseIcon.classList.add('lni-chevron-left-circle');    // Ikon collapse kiri
      }
    });
  
      
    // Fungsi untuk mengambil data dari API
    async function fetchMataKuliah(id) {
      try {
        const response = await fetch(`http://localhost:8080/api/v1/mata-kuliah/${id}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        renderTable(data); // Panggil fungsi untuk menampilkan data di tabel
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Fungsi untuk menampilkan data di tabel
    function renderTable(data) {
      const tableBody = document.querySelector("#table-body");

      // Kosongkan tabel sebelum diisi ulang
      tableBody.innerHTML = "";

      // Tambahkan data ke dalam tabel
      const row = `
        <tr class="text-sm text-gray-600 border-t hover:bg-gray-50">
          <td class="py-2 px-4">
            ${data.kode_mk}<br>
            <a href="rekapitulasi.html"> <span class="font-semibold text-blue-600">${data.nama_mk} (${data.kelas})</span> </a> <br>
            ${data.JadwalKuliah.hari} ${data.JadwalKuliah.jam_mulai.split('T')[1].substring(0,5)} - ${data.JadwalKuliah.jam_selesai.split('T')[1].substring(0,5)} Ruang ${data.JadwalKuliah.ruang}
          </td>
          <td class="py-2 px-4">${data.sks}</td>
          <td class="py-2 px-4">S1 Teknik Informatika</td>
          <td class="py-2 px-4">5/16</td>
        </tr>
      `;

      tableBody.insertAdjacentHTML("beforeend", row);
    }

    // Panggil fungsi untuk mengambil data saat halaman dimuat (dengan id contoh 1)
    document.addEventListener("DOMContentLoaded", () => {
      fetchMataKuliah(1);
    });


  </script>
