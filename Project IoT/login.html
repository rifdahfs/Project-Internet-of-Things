<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Presensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="index.css"
    rel="stylesheet"
  />
</head>

<body class="font-sans font-family: 'Poppins', sans-serif;">
  <section class="login-container bg-gray-50 flex items-center justify-center min-h-screen">
    <img
        loading="lazy"
        src="/png/WhatsApp Image 2024-11-24 at 12.20.53_60a54154.jpg"
        class="background-image absolute inset-0 w-full h-full object-cover rounded-lg"
        alt="Background Image"
      />
    <div class="login-wrapper relative bg-white rounded-lg shadow-lg max-w-lg w-full p-8">
      <form class="relative z-10 space-y-6">
        <header class="flex items-center space-x-4 mb-6">
          <img
            loading="lazy"
            src="/png/logo_unila.png"
            class="logo w-16 h-16 object-contain"
            alt="Logo Unila"
          />
          <div>
            <h1 class="system-title text-blue-600 text-lg font-semibold">Sistem Presensi Perkuliahan Mahasiswa</h1>
            <h2 class="university-title text-blue-800 text-sm font-semibold mt-1">Universitas Lampung</h2>
          </div>
        </header>
        
        <div class="input-group">
          <label for="username" class="text-sm font-medium text-gray-700">Nama pengguna SSO</label>
          <input type="text" id="username" class="input-field w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        
        <div class="input-group">
          <label for="password" class="text-sm font-medium text-gray-700">Kata sandi</label>
          <input type="password" id="password" class="input-field w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        
        <div class="remember-me flex items-center space-x-2">
          <input type="checkbox" id="remember" class="checkbox-icon w-4 h-4" />
          <label for="remember" class="text-sm text-gray-700">Ingat saya</label>
        </div>
        
        <div class="login-button-wrapper">
          <a href="dashboard.html" class="login-button w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-8 rounded-md text-center font-semibold transition duration-200">Masuk</a>
        </div>
        
        <div class="forgot-password flex items-center">
          <a href="#" class="forgot-password text-xs text-gray-500 text-center block mt-2 hover:text-blue-600">Lupa kata sandi?</a>
        </div>
        <div class="register-section flex justify-between items-center mt-4">
          <p class="register-text text-sm text-gray-600">Belum memiliki Akun SSO?
            <a href="#" class="register-link text-sm text-blue-600 font-semibold hover:underline">Registrasi di sini</a>
          </p>
        </div>
      </form>
    </div>
  </section>
