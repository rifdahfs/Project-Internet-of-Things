<style>
  .login-container {
    background-color: rgba(240, 244, 251, 1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    font-family: Nunito, sans-serif;
  }
  .login-wrapper {
    display: flex;
    flex-direction: column;
    background-blend-mode: multiply;
    position: relative;
    min-height: 900px;
    width: 100%;
    align-items: center;
    justify-content: center;
    padding: 178px 80px;
  }
  .background-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: center;
  }
  .login-form-container {
    position: relative;
    border-radius: 10px;
    background-color: #fff;
    display: flex;
    margin-bottom: -36px;
    min-height: 545px;
    width: 607px;
    max-width: 100%;
    flex-direction: column;
    align-items: start;
    justify-content: end;
    padding: 46px 32px 46px 49px;
    border: 1px solid rgba(0, 0, 0, 0.125);
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
  }
  .header-container {
    display: flex;
    width: 428px;
    max-width: 100%;
    gap: 12px;
    padding: 2px 71px 2px 0;
  }
  .logo {
    width: 70px; /* Increased the width of the logo */
    height: auto; /* Maintains aspect ratio */
    object-fit: contain; /* Makes sure the logo fits within the space */
    object-position: center;
    box-shadow: none; /* Removed the box shadow */
  }
  .title-container {
    align-self: start;
    display: flex;
    margin-top: 11px;
    flex-direction: column;
    flex-grow: 1;
    flex-basis: 0;
    width: fit-content;
  }
  .system-title {
    color: #0d6efd;
    font-size: 24px; /* Increased font size */
    font-weight: 700;
    line-height: 2;
  }
  .university-title {
    color: #012970;
    font-size: 18px;
    font-weight: 900;
    line-height: 1;
    align-self: start;
    margin-top: 7px;
  }
  .input-group {
    border-radius: 4px;
    align-self: stretch;
    display: flex;
    margin-top: 26px;
    width: 100%;
    flex-direction: column;
    font-size: 15px;
    color: #212529;
    font-weight: 400;
    line-height: 1.6;
  }
  .input-field {
    border-radius: 4px;
    background-color: #fff;
    display: flex;
    margin-top: 8px;
    height: 38px;
    border: 1px solid #ced4da;
    padding: 0 12px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
  }
  .input-field:focus {
    border-color: #4154f1;
    outline: none;
    box-shadow: 0px 0px 8px rgba(65, 84, 241, 0.3);
  }
  .remember-me {
    border-radius: 4px;
    display: flex;
    margin-top: 26px;
    width: 127px;
    max-width: 100%;
    gap: 8px;
    font-size: 15px;
    color: #212529;
    font-weight: 400;
    line-height: 1.6;
  }
  .checkbox-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 16px;
    border-radius: 4px;
    margin: auto 0;
  }
  .login-button-wrapper {
    border-radius: 4px;
    display: flex;
    margin-top: 26px;
    width: 100%;
    justify-content: center;
  }
  .login-button {
    border-radius: 4px;
    background-color: #4154f1;
    padding: 12px 20px;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.3s ease-in-out;
  }
  .login-button:hover {
    background-color: #2e41b2;
  }
  .forgot-password {
    color: #6c757d;
    font-size: 14px;
    font-weight: 400;
    align-self: stretch;
    margin-top: 26px;
    text-decoration: none;
    display: block;
    text-align: center;
  }
  .register-section {
    border-radius: 0;
    display: flex;
    margin-top: 26px;
    width: 100%;
    justify-content: space-between;
    padding-bottom: 10px;
    font-weight: 400;
  }
  .register-text {
    color: #212529;
    font-size: 16px;
  }
  .register-link {
    color: #4154f1;
    font-size: 15px;
    line-height: 1.6;
    text-decoration: none;
    font-weight: 600;
  }
  .register-link:hover {
    text-decoration: underline;
  }
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
  @media (max-width: 991px) {
    .login-wrapper {
      max-width: 100%;
      padding: 100px 20px;
    }
    .login-form-container {
      margin-bottom: 10px;
      padding: 0 20px;
    }
    .header-container {
      padding-right: 20px;
    }
    .input-field {
      max-width: 100%;
    }
    .login-button-wrapper {
      white-space: initial;
    }
    .login-button {
      white-space: initial;
    }
  }
</style>

<section class="login-container">
  <div class="login-wrapper">
    <img
      loading="lazy"
      src="/png/WhatsApp Image 2024-11-24 at 12.20.53_60a54154.jpg"
      class="background-image"
      alt="Background Image"
    />
    <form class="login-form-container">
      <header class="header-container">
        <img
          loading="lazy"
          src="/png/logo_unila.png" 
          class="logo"
          alt="Logo Unila"
        />
        <div class="title-container">
          <h1 class="system-title">
            Sistem Presensi Perkuliahan Mahasiswa
          </h1>
          <h2 class="university-title">Universitas Lampung</h2>
        </div>
      </header>
      
      <div class="input-group">
        <label for="username">Nama pengguna SSO</label>
        <input type="text" id="username" class="input-field" required />
      </div>
      
      <div class="input-group">
        <label for="password">Kata sandi</label>
        <input type="password" id="password" class="input-field" required />
      </div>
      
      <div class="remember-me">
        <input type="checkbox" id="remember" class="checkbox-icon" />
        <label for="remember">Ingat saya</label>
      </div>
      
      <div class="login-button-wrapper">
        <a href="dashboard.html" class="login-button">Masuk</a>
      </div>
      
      <a href="#" class="forgot-password">Lupa kata sandi?</a>
      
      <div class="register-section">
        <p class="register-text">Belum memiliki Akun SSO?</p>
        <a href="#" class="register-link">Registrasi di sini</a>
      </div>
    </form>
  </div>
</section>
