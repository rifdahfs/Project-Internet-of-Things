<style>
    /* Global Styles */
    body {
      font-family: Nunito, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    /* Container and Layout */
    .dashboard-container {
      background-color: #f6f9ff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 100vh;
      padding: 30px; /* Memberikan ruang di sekitar kontainer utama */
    }
  
    .main-content {
      margin-top: 30px; /* Menambah jarak dari atas */
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 30px;
      margin: 0 auto;
    }
  
    .content-wrapper {
      display: flex;
      width: 100%;
    }
  
    /* Sidebar Styles */
    .sidebar-column {
      display: flex;
      flex-direction: column;
      width: 24%; /* Membatasi lebar sidebar */
      min-width: 250px;
      padding: 20px; /* Menambah padding di dalam sidebar */
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Bayangan sidebar */
      border-radius: 10px; /* Membulatkan sudut sidebar */
    }
  
    /* Main Column Styles */
    .main-column {
      display: flex;
      flex-direction: column;
      width: 76%; /* Mengatur lebar konten utama */
      padding: 20px; /* Menambah padding agar konten tidak menempel pada tepi */
    }
  
    /* Header Styles */
    .main-header {
      background-color: #4154f1;
      box-shadow: 0 2px 20px rgba(1, 41, 112, .1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      color: #fff;
      border-radius: 10px; /* Membulatkan sudut header */
    }
  
    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  
    .logo-img {
      aspect-ratio: 1.04;
      object-fit: contain;
      width: 48px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, .25);
    }
  
    .logo-text {
      display: flex;
      flex-direction: column;
    }
  
    .system-title {
      font-weight: 700;
      font-size: 18px;
    }
  
    .university-name {
      font-weight: 900;
      font-size: 20px;
      margin-top: 7px;
    }
  
    .header-nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }
  
    /* Profile and Status Indicators */
    .status-indicator {
      display: flex;
      align-items: center;
    }
  
    .status-red,
    .status-green {
      border-radius: 50%;
      width: 18px;
      height: 18px;
      padding: 3px;
    }
  
    .status-red {
      background-color: #ff0000;
    }
  
    .status-green {
      background-color: #198754;
    }
  
    .user-profile {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  
    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
  
    .username {
      font-weight: 600;
      font-size: 14px;
    }
  
    /* Sidebar Navigation */
    .main-sidebar {
      background-color: #fff;
      box-shadow: 0 0 20px rgba(1, 41, 112, .1);
      padding: 20px;
      color: #012970;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-radius: 10px;
    }
  
    .nav-menu {
      list-style: none;
      padding: 0;
    }
  
    .nav-menu li {
      margin-bottom: 16px;
    }
  
    .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #012970;
      text-decoration: none;
      font-weight: 600;
    }
  
    .nav-link:hover {
      color: #4154f1;
    }
  
    /* Breadcrumb and Dashboard Section */
    .dashboard-title {
      font-weight: 600;
      font-size: 26px;
      color: #4154f1;
    }
  
    .breadcrumb {
      display: flex;
      gap: 5px;
      font-size: 14px;
      font-weight: 600;
    }
  
    .breadcrumb-home {
      color: #989797;
    }
  
    .breadcrumb-separator {
      color: #989797;
    }
  
    .breadcrumb-current {
      color: #444;
    }
  
    /* Profile Card */
    .profile-card {
      background-color: #fff;
      box-shadow: 0 0 30px rgba(1, 41, 112, .1);
      display: flex;
      align-items: center;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px; /* Membulatkan sudut card */
      width: 100%; /* Pastikan card memenuhi lebar kontainer */
      max-width: 100%; /* Agar lebar profile card memenuhi layar */
      box-sizing: border-box; /* Untuk memastikan margin dan padding diperhitungkan */
    }
  
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-left: 20px;
    }
  
    .greeting {
      font-size: 18px;
      font-weight: 700;
      color: #012970;
    }
  
    .profile-name {
      font-size: 26px;
      font-weight: 700;
      color: #4154f1;
    }
  
    .student-id,
    .department,
    .faculty {
      font-size: 14px;
      color: #7d7d7d;
    }
  
    /* Responsive Styles */
    @media (max-width: 991px) {
      .main-header,
      .logo-section,
      .header-nav,
      .main-content,
      .dashboard-section {
        max-width: 100%;
      }
  
      .content-wrapper {
        flex-direction: column;
      }
  
      .sidebar-column,
      .main-column {
        width: 100%;
      }
  
      .main-sidebar {
        margin-top: 40px;
        padding-bottom: 100px;
      }
  
      .dashboard-section {
        margin-top: 40px;
      }
    }
  </style>

          <span class="username">Divany Pangestika</span>

    <!-- Main Content Section -->
    <div class="main-content">

        <aside class="sidebar-column">
          <nav class="main-sidebar" aria-label="Main Navigation">

              </div>

          </div>

      </div>
    </div>
  </main>
